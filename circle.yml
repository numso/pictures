dependencies:
  post:
    - npm install -g webpack
    - gem install sass
    - webpack
    - sass -I ./node_modules --scss ./client/style/main.scss ./client/build/bundle.css

deployment:
  hub:
    branch: master
    commands:
      - cp -r client/build/ release/
      - cp client/index.html release/
      - git checkout gh-pages
      - git status
      - rm -rf build/
      - rm index.html
      - mv release/ build/
      - mv build/index.html index.html
      - git status
      - git add -A .
      - git commit -m "push release"
      - git push origin gh-pages

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/8f3a8803babef75bec16
